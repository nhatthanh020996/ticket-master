version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    hostname: redis
    container_name: dev-dms-redis
    restart: always
    ports:
      - '36379:6379'
    networks:
      - dms-network
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - 'redis_vol:/data'

  postgres_primary:
    image: docker.io/bitnami/postgresql:16
    hostname: posgres_primary
    container_name: dev-dms-postgres-primary
    restart: always
    ports:
      - '35432:5432'
    volumes:
      - 'postgres_primary_vol:/bitnami/postgresql'
    env_file:
      - ./.env.master.postgres
    depends_on:
      - redis
    networks:
      - dms-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.3
    container_name: dev-dms-elasticsearch
    hostname: elasticsearch
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
    ports:
      - 39200:9200
      - 39300:9300
    networks:
      - dms-network
    env_file:
      - ./.env
    environment:
      node.name: elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      discovery.type: single-node
    restart: unless-stopped

  webserver:
    build:
      context: ../
      dockerfile: Dockerfile
    hostname: webserver
    container_name: dev-dms-webserver
    depends_on:
      - redis
      - postgres_primary
      - elasticsearch
    networks:
      - dms-network
    volumes:
      - '../logs:/code/logs'
    env_file:
      - ../.env
    restart: always


