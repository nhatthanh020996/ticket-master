networks:
  dms-network:
    driver: bridge

volumes:
  postgres_primary_vol:
    driver: local
    name: dev_postgres_primary_vol
    driver_opts:
      type: none
      device: .data/postgres_primary_vol
      o: bind

  elasticsearch_vol:
    driver: local
    name: dev_elasticsearch_vol
    driver_opts:
      type: none
      device: .data/elasticsearch_vol
      o: bind

  redis_vol:
    driver: local
    name: dev_redis_vol
    driver_opts:
      type: none
      device: .data/redis_vol
      o: bind

  nginx_vol:
    driver: local
    name: dev_nginx_vol
    driver_opts:
      type: none
      device: .data/nginx_vol
      o: bind

  pgbackups_vol:
    driver: local
    name: dev_pgbackups_vol
    driver_opts:
      type: none
      device: .data/pgbackups_vol
      o: bind
